<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bibloteket</title>
</head>
<body>
    <h1>Bibloteket</h1>
    <h2>Här kan se vilka filmer och serier du har tittat på</h2>
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Release Year</th>
            <th>Watch Date</th>
            <th>Movie Length</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="movieTableBody">
          <!-- Filmuppgifter läggs till här dynamiskt -->
        </tbody>
        <script>
            // Antag att allMovies är ditt objekt med filmuppgifter som du har skickat från servern
            
            const allMovies = {
              1: {title: "Movie 1", release_year: 2020, watch_date: "2020-01-01", movie_length: "2 hours", rating: 4.5},
              2: {title: "Movie 2", release_year: 2018, watch_date: "2018-05-15", movie_length: "1.5 hours", rating: 3.8},
              // Lägg till fler filmer här om det behövs
            };
        
            const tableBody = document.getElementById("movieTableBody");
        
            // Loopa genom allMovies och lägg till varje film som en rad i tabellen
            for (const id in allMovies) {
              const movie = allMovies[id];
              const row = document.createElement("tr");
        
              const titleCell = document.createElement("td");
              titleCell.textContent = movie.title;
              row.appendChild(titleCell);
        
              const releaseYearCell = document.createElement("td");
              releaseYearCell.textContent = movie.release_year;
              row.appendChild(releaseYearCell);
        
              const watchDateCell = document.createElement("td");
              watchDateCell.textContent = movie.watch_date;
              row.appendChild(watchDateCell);
        
              const movieLengthCell = document.createElement("td");
              movieLengthCell.textContent = movie.movie_length;
              row.appendChild(movieLengthCell);
        
              const ratingCell = document.createElement("td");
              ratingCell.textContent = movie.rating;
              row.appendChild(ratingCell);
        
              tableBody.appendChild(row);
            }
          </script>
</body>
</html>
