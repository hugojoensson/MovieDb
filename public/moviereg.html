<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regestrera filmer</title>
</head>
<body>
    <h1>Här kan du lägga till filmer och serier du har tittat på</h1>
    <form action="/register">
        <!--
        <label for="m-or-s">Film eller Serie/label>
        <button type="" id="movieBtn" ac>Film</button>
        <button type="submit" id="SerieBtn" ac>Serie</button>
        --> 

        <label for="title">Titel</label>
        <input type="text" name="title">

        <label for="release-year">När kom filmen ut</label>
        <input type="number" min="1900" max="2025" step="1" value="2024" name="release_year">

        <label for="watch-date">När såg du filmen</label>
        <input type="date" name="watch_date" value="2024-04-16">

        <label for="length">Hur lång var filmen</label>
        <input type="time" name="movie_length">

        <label for="rating">recsension</label>
        <input type="number" min="1" max="10" step="1" name="rating">
        <button type="submit">Registrera</button>
    </form>


    <form action="/chatt">
        <input type="text" name="msg" value="msg">
        <button type="submit">Skicka</button>
    </form>
</body>
</html>
