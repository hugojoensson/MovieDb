<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MovieDb</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        margin: 0;
        padding: 0;
      }

      #container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
      }

      h1 {
        color: #ffcc00;
      }

      h2 {
        color: #a0a0a0;
      }

      a,
      button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ffcc00;
        color: #121212;
        text-decoration: none;
        border-radius: 5px;
      }

      a:hover {
        background-color: #ffa500;
      }

      h3 {
        margin-top: 30px;
        color: #a0a0a0;
      }
    </style>
  </head>
  <body>
    <div id="container" class="index">
      <h1>Välkommen till MovieDb!</h1>
      <h2>En databas för regestrera dina tittade filmer och serier</h2>
      <a href="login.html">Logga in</a>
      <a href="registerUser.html">Registrera</a>
      <form action="/tryck" method="get">
        <button type="submit">Tryck</button>
      </form>
      <h3>Du har tryckt {{count}}!</h3>
    </div>
  </body>
</html>
